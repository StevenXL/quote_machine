<!DOCTYPE html>
<html>
  <head>
    <title>FCC - Quote Machine API</title>
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Inknut+Antiqua:400,600' rel='stylesheet' type='text/css'>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
  </head>

  <body>
    <div class="container main">
      <div class="row header">
        <div class="col-md-12">
          <h1>Random Quote Machine</h1>
        </div><!-- end column 12 -->
        <div class="col-md-6">
          <h6>This is an implementation of <a href="http://www.freecodecamp.com">FreeCodeCamp's</a> Random Quote Machine.</h6>
        </div><!-- end column 6 -->
      </div><!-- end header -->

        <div class="quotation-group">
          <div class="row quote">
            <div class="col-md-6 col-md-offset-3">
              <h3 id="quote"></h3>
            </div><!-- end col-md-offset-6 -->
          </div><!-- end row -->

          <div class="row author">
            <div class="col-md-3 col-md-offset-6 text-right">
              <h4 id="author"></h4>
            </div><!-- end col-md-offset-6 -->
          </div><!-- end row -->

          <div class="row">
            <div class="col-md-2 col-md-offset-5">
              <button class="btn btn-default btn-lg" id="generate-quote" type="button">Random Quote!</button>
            </div>
          </div><!-- end quote -->
        </div><!-- end quotation-group -->
    </div><!-- end container main -->

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Note: Current API used will serve up a random quote every few minutes. If you keep getting the same quote, try again after 5 minutes to allow the API to load a new quote.</p>
      </div>
    </footer>

    <!-- Add jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- script to grab JSON data -->
    <script src="js/script.js"></script>
  </body>
</html>
